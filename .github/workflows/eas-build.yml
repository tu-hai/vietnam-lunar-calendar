name: Build Android APK on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Check for Expo Token
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "Error: EXPO_TOKEN secret is missing!"
            echo "Please add EXPO_TOKEN to your GitHub repository secrets."
            exit 1
          fi

      - name: ğŸ— Setup Repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸš€ Build Android APK
        run: eas build --platform android --profile production --non-interactive
